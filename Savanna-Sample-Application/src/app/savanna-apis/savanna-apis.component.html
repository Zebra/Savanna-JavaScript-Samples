<mat-toolbar>
  <span>Savanna Sample Application</span>
</mat-toolbar>
<br>
<!--Functions-->

<mat-radio-group class="selector-group" (change)="inputSelector()">
  <mat-radio-button
    class="CreateBarcode"
    value="CreateBarcode"
    (click)="radioButton.function = 'CreateBarcode'"
    >Create Barcode</mat-radio-button
  >
  <mat-radio-button
    class="FDARecall"
    value="FDARecall"
    (click)="radioButton.function = 'FDARecall'"
    >FDARecall</mat-radio-button
  >
  <mat-radio-button
    class="UPCLookup"
    value="UPCLookup"
    (click)="radioButton.function = 'UPCLookup'"
    >UPC Lookup</mat-radio-button
  >
</mat-radio-group>
<!--APIKEY Input Box-->
<mat-form-field appearance="standard">
  <mat-label>Api Key</mat-label>
  <input matInput placeholder="Api Key"
  #apiKey (change)="setKey(apiKey.value)"/>
</mat-form-field>
<div>
  <div id="createBarcodeOptions">
    <mat-form-field>
      <mat-label>Symbology</mat-label>
      <mat-select (selectionChange)="setSymbology($event.value)">
        <mat-option *ngFor="let symbology of symbologys" [value]="symbology">
          {{symbology}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Text</mat-label>
      <input matInput placeholder="Hello-World"
      #text (change)="setText(text.value)"/>
    </mat-form-field>
    <mat-form-field id="createBarcodeScale" appearance="standard">
      <mat-label>Scale</mat-label>
      <input
        matInput
        placeholder="1"
        [(ngModel)]="createBarcodeScale"
        (change)="disableScales()"
        [disabled]="createBarcodeDisabled === 'Scale'"
        #scale (change)="setScale(scale.value)"
      />
    </mat-form-field>
    <mat-form-field id="createBarcodeScaleX" appearance="standard">
      <mat-label>ScaleX</mat-label>
      <input
        matInput
        placeholder="1"
        [(ngModel)]="createBarcodeScaleX"
        (change)="disableScales()"
        [disabled]="createBarcodeDisabled === 'XY'"
        #scaleX (change)="setScaleX(scaleX.value)"
      />
    </mat-form-field>
    <mat-form-field id="createBarcodeScaleY" appearance="standard">
      <mat-label>ScaleY</mat-label>
      <input
        matInput
        placeholder="1"
        [(ngModel)]="createBarcodeScaleY"
        (change)="disableScales()"
        [disabled]="createBarcodeDisabled === 'XY'"
        #scaleY (change)="setScaleY(scaleY.value)"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Rotation</mat-label>
      <mat-select (selectionChange)="setRotation($event.value)">
        <mat-option *ngFor="let rotation of rotationTypes" [value]="rotation">
          {{rotation}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox
      class="includeText"
      value=""
      (click)="setIncludeText()"
      >Include Text</mat-checkbox
    >
  </div>
  <div id="fdaRecallOptions">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Device/ Food/ Drug"
      #searchValue (change)="setFdaSearchValue(searchValue.value)"/>
    </mat-form-field>
    <mat-button-toggle-group #function="matButtonToggleGroup">
      <mat-button-toggle
      class="upc"
      value="upc"
      (change)="setFdaRecallFunction($event.value)">
        UPC
      </mat-button-toggle>
      <mat-button-toggle
      class="description"
      value="description"
      (change)="setFdaRecallFunction($event.value)">
        Description
      </mat-button-toggle>
    </mat-button-toggle-group>

    <mat-button-toggle-group #type="matButtonToggleGroup">
      <mat-button-toggle
      class="device"
      value="device"
      (change)="setFdaSearchType($event.value)">
        Device
      </mat-button-toggle>
      <mat-button-toggle
      class="drug"
      value="drug"
      (change)="setFdaSearchType($event.value)">
        Drug
      </mat-button-toggle>
      <mat-button-toggle
      class="food"
      value="food"
      (change)="setFdaSearchType($event.value)">
        Food
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div id="upcLookupOptions">
    <mat-form-field appearance="standard">
      <mat-label>UPC</mat-label>
      <input matInput placeholder="9781483922973"
      #upc (change)="setUpc(upc.value)"/>
    </mat-form-field>
  </div>
</div>

<div id="go">
<button mat-flat-button
(click)="runProgram()"
color="primary"
>Go</button>
</div>

<div id="output">
  <!--
  <pre>{{jsonData | json}}</pre>
  -->
</div>
